<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="icon" href="../les_images/user-guide.png">
    <link rel="stylesheet" href="../les style/sign_up.css">
</head>

<body>
    <div class="head">
        <img src="../les_images/user-guide.png" alt="">
        <div Class="btn btn-light"><a href="../les pages/home_page.html" class="text-decoration-none text-black">Acceuil</a></div>
    </div>
    <div class="parent">
        <div class="part_left">
            <div class="titl">
                <h3>Sign In</h3>
            </div>
            <div class="main">
                <form action="">
                    <div class="input w-100 h-100 row">
                        <div class="col-6 mb-2">
                            <label for="txt" class="form-label"> CIN :</label>
                        </div>
                        <div class="col-6 mb-2">
                            <input type="text" class="form-control" placeholder="Entre your Cin" required>
                        </div>
                        <div class="col-6 mb-2">
                            <label for="email" class="form-label"> Email :</label>
                        </div>
                        <div class="col-6 mb-2">
                            <input type="email" class="form-control" id="email" placeholder="Entre your email" required>
                        </div>
                        <div class="col-6 mb-2">
                            <label for="password" class="form-label">Password :</label>
                        </div>
                        <div class="col-6 mb-2">
                            <input type="password" class="form-control" placeholder="Entre your Password" required>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="button">
                        <button class="btn btn-danger" type="reset">
                            reset
                        </button>
                        <button class="btn btn-primary" type="submit" onclick="">
                            connect
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="part_right">
            <div class="title">
                <h1>Connect</h1>
                <h2>With Your</h2>
                <h3>Acount</h3>
            </div>
        </div>
    </div>
</body>

</html>
